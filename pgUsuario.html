<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Seja bem-vindo</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Olá usuária(o)! Coloque seu nome e escreva nos campos indicados.</h1>
    
    <p>Nome:</p>         
    <textarea rows="3" cols="30" placeholder="Nome Completo" id="nome" required></textarea>
    <br>

    <p>Título:</p>
    <textarea rows="3" cols="30" placeholder="Título" id="titulo" required></textarea>
    <br>

    <p>Escreva seu Tcc: </p>
    <textarea rows="3" cols="30" id="textotcc" placeholder="Adicione seu TCC" required></textarea>
    <button type="button" id="enviarTcc">Enviar Tcc!</button>

    <div id="mensagem"></div> 
</div>

<script src="script.js"></script>
</body>
</html>
