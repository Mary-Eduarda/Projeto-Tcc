<style>/*ESTILO DO CARREGAMENTO*/
   
    #loadingIndicator {
        display: flex; /* Para alinhar o spinner e o texto */
        align-items: center; /* Alinha verticalmente */
        gap: 10px; /* Espaço entre o spinner e o texto */
        color: #007bff; /* Cor azul para o texto de carregamento */
        margin-top: 10px; /* Espaçamento da mensagem */
    }

    /* Estilo para o spinner (roda girando) */
    .spinner {
        border: 4px solid rgba(0, 0, 0, 0.1); /* Borda cinza clara */
        border-top: 4px solid #007bff; /* Parte superior azul (visível) */
        border-radius: 50%; /* Torna o elemento circular */
        width: 20px; /* Largura */
        height: 20px; /* Altura */
        animation: spin 1s linear infinite; /* Animação: 1s, linear, infinita */
    }

    /* Define a animação de giro */
    @keyframes spin {
        0% { transform: rotate(0deg); } /* Começa sem rotação */
        100% { transform: rotate(360deg); } /* Gira 360 graus */
    }
</style>
</head>
