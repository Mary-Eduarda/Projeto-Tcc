<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Administradort</title>
</head>
<body>
    
</body>
</html>
<div class="container">
    <h1>Sistema de Chamado</h1>

    <hr style="border-top: 1px solid #ccc; margin: 20px 0;">

    <h2>Abrir Novo Chamado</h2>
    <p>Descreva o seu problema abaixo:</p>

    <div>
        <label for="titulo_chamado">Título do Chamado:</label><br>
        <input type="text" id="titulo_chamado" name="titulo_chamado" size="50" placeholder="Título breve do problema">
    </div>

    <div style="margin-top: 10px;">
        <label for="descricao_problema">Descrição Detalhada do Problema:</label><br>
        <textarea id="descricao_problema" name="descricao_problema" rows="5" cols="50" placeholder="Descreva detalhadamente o problema que você está enfrentando."></textarea>
    </div>

    <button onclick="abrirChamado()">Abrir Chamado</button>

    <div id="mensgagem" style="margin-top: 10px;"></div>

    <hr style="border-top: 1px solid #ccc; margin: 20px 0;">

    <h2>Painel do Atendente</h2>
    <p>Lista de chamados abertos (simulação):</p>

    <div id="lista_chamados_simulada">
        <div class="chamado">
            <strong>Chamado #1: Problema com a internet</strong>
            <div class="detalhes_atendente" style="margin-top: 10px; border: 1px solid #eee; padding: 10px;">
                <div>
                    <label for="atribuido_1">Atribuído a:</label>
                    <input type="text" id="atribuido_1" name="atribuido_1" size="30">
                </div>
                <div>
                    <label for="notas_1">Notas:</label><br>
                    <textarea id="notas_1" name="notas_1" rows="3" cols="40"></textarea>
                </div>
                <div>
                    <label for="status_1">Status:</label>
                    <select id="status_1" name="status_1">
                        <option value="aberto">Aberto</option>
                        <option value="espera">Em Espera</option>
                        <option value="solucionado">Solucionado</option>
                    </select>
                </div>
                <div id="solucao_1" style="display: none; margin-top: 10px;">
                    <label for="solucao_desc_1">Descrição da Solução:</label><br>
                    <textarea id="solucao_desc_1" name="solucao_desc_1" rows="3" cols="40"></textarea>
                </div>
                <button onclick="salvarChamado(1)">Salvar Alterações</button>
            </div>
        </div>

        <div class="chamado" style="margin-top: 15px;">
            <strong>Chamado #2: Erro ao abrir o software</strong>
            <div class="detalhes_atendente" style="margin-top: 10px; border: 1px solid #eee; padding: 10px;">
                <div>
                    <label for="atribuido_2">Atribuído a:</label>
                    <input type="text" id="atribuido_2" name="atribuido_2" size="30">
                </div>
                <div>
                    <label for="notas_2">Notas:</label><br>
                    <textarea id="notas_2" name="notas_2" rows="3" cols="40"></textarea>
                </div>
                <div>
                    <label for="status_2">Status:</label>
                    <select id="status_2" name="status_2" onchange="mostrarSolucao(2, this.value)">
                        <option value="aberto" selected>Aberto</option>
                        <option value="espera">Em Espera</option>
                        <option value="solucionado">Solucionado</option>
                    </select>
                </div>
                <div id="solucao_2" style="display: none; margin-top: 10px;">
                    <label for="solucao_desc_2">Descrição da Solução:</label><br>
                    <textarea id="solucao_desc_2" name="solucao_desc_2" rows="3" cols="40"></textarea>
                </div>
                <button onclick="salvarChamado(2)">Salvar Alterações</button>
            </div>
        </div>
        </div>
</div>
